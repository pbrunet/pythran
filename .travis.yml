language: python
cache: pip
sudo: false
python:
    - "2.7"
      
addons:
  apt:
    package:
      - clang-3.5
      - clang-format-3.6
      - g++-4.8
      - gcc-4.8
      - libboost-python1.55-dev
      - libgmp-dev
      - libboost1.55-dev
      - cmake
      - gfortran
      - libopenblas-dev
      - liblapack-dev

install:
    - "pip install ply"
    - "pip install networkx"
    - "pip install colorlog"
    - "pip install numpy"
    - "pip install pytest-pep8"
    - "pip install pytest-xdist"

    - "python setup.py install 1> /dev/null"

